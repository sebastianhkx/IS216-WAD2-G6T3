<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


    <!-- Add code here -->

    <style>
        body {
            background: white;
        }

        #topHeader {
            font-size: larger;
            font-weight: bold;
        }

        .modal-animate {
            opacity: 1;
            animation: fade 2s linear;
        }

        #eventModal {
            display: block;
        }

        #remindModal {
            display: none;
        }
        
        @keyframes fade {

            0%,
            100% {
                opacity: 0
            }

            50% {
                opacity: 1
            }
        }
        
    </style>
</head>

<body>

    <!-- Add code here -->
    <div class="container box">

        <h1>Schedule Form</h1>

        <form>
            <div class="form-group col-md-10">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" placeholder="No Title">
            </div>
            <div class="form-group col-md-10">
                <label for="inputWorkType">Type of Task</label>
                <select id="inputWorkType" class="form-control" onchange="alterModal(this.value)">
                    <option selected value="event">Event</option>
                    <option value="remindertask">Reminder/Task</option>
                </select>
            </div>

            <!--Event section-->
            <div id="topHeader">Event</div>
            <div class="modal-animate" id="eventModal">
                <br>
                <div class="form-row col-md-10">

                    <div class="form-group col-md-6">
                        <label for="eventDate">Date</label>
                        <input type="date" class="form-control" id="eventDate" placeholder="" aria-describedby="dateHelpBlock">
                        <small id="dateHelpBlock" class="form-text text-muted">
                            Your date must be in dd/mm/yy format
                          </small>                          
                        </select>
                    </div>
                    
                    <div class="form-group col-md-6">
                        <label for="inputState">Time</label>
                        <input type="time" class="form-control" id="eventTime" placeholder="">
                        </select>
                    </div>
                </div>
                <div class="form-group col-md-10">
                    <label for="inputState">Location</label>
                    <input type="text" class="form-control" id="eventLocation" placeholder="Location">
                </div>

                <div class="form-group col-md-10">
                    <label for="descriptionArea">Description</label>
                    <textarea class="form-control" id="eventDescription" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>                
            </div>

            <!--reminder section-->
            <div class="modal-animate" id="remindModal">
                <br>
                <div class="form-row col-md-10">

                    <div class="form-group col-md-6">
                        <label for="remindDate">Date</label>
                        <input type="date" class="form-control" id="remindDate" placeholder="" onchange="dayChange(this.value)" aria-describedby="dateHelpBlock" required>
                        <small id="dateHelpBlock" class="form-text text-muted">
                            Your date must be in dd/mm/yy format
                          </small>
                          <div class="invalid-feedback">
                            Please provide a valid date.
                          </div>                                              
                        </select>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="dayRepeatRemind">Does it Repeat?</label>
                        <select id="dayRepeatRemind" class="form-control">
                            <option selected>Does not Repeat</option>
                            <option>Weekly</option>
                            <option>Weekday</option>
                            <option>Weekend</option>
                            <option>Daily</option>
                        </select>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="inputDayRemind">Day</label>
                        <select id="inputDayRemind" class="form-control">
                            <option selected value="1">Monday</option>
                            <option value="2">Tuesday</option>
                            <option value="3">Wednesday</option>
                            <option value="4">Thursday</option>
                            <option value="5">Friday</option>
                            <option value="6">Saturday</option>
                            <option value="7">Sunday</option>
                        </select>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="remindTime">Time</label>
                        <input type="time" class="form-control" id="remindTime" placeholder="">
                        </select>
                    </div>
                </div>

                <div class="form-group col-md-10">
                    <label for="descriptionArea">Description</label>
                    <textarea class="form-control" id="remindDescription" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>                
            </div>

    
        </form>
    </div>

    <script>

        function dayChange(value){
            var newDate = new Date(value)
            document.getElementById("inputDayRemind").value = newDate.getDay();
        }

        function alterModal(value) {
            if (value == "event"){
                document.getElementById("remindModal").style.display = "none";
                document.getElementById("eventModal").style.display = "block";
                document.getElementById("topHeader").innerText = "Event"
            } else {
                document.getElementById("eventModal").style.display = "none";
                document.getElementById("remindModal").style.display = "block";
                document.getElementById("topHeader").innerText = "Reminder/Task"
            }
        }
    </script>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>

</html>
