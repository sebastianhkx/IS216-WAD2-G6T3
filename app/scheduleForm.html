<body>

   <!-- Add code here -->
<div class="container box">

        <h1>Schedule Form</h1>

        <form>
            <div class="form-group col-md-10">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" placeholder="No Title">
            </div>
            <div class="form-group col-md-10">
                <label for="inputState">Type of Task</label>
                <select id="inputState" class="form-control">
                  <option selected>Event</option>
                  <option>Reminder</option>
                  <option>Task</option>
                  <option>Work</option>
                </select>
            </div>

            <!--Work section-->
            <div id="topHeader">Event</div>
        <div id="event">
            <br>
            <div class="form-row col-md-10">

                <div class="form-group col-md-6">
                    <label for="inputState">Day</label>
                    <select id="inputState" class="form-control">
                    <option selected>Monday</option>
                    <option>Tuesday</option>
                    <option>Wednesday</option>
                    <option>Thursday</option>
                    <option>Friday</option>
                    <option>Saturday</option>
                    <option>Sunday</option>
                    </select>
                </div>
                    <div class="form-group col-md-6">
                        <label for="inputState">Time</label>
                        <input type="number" class="form-control" id="time" placeholder="">
                        </select>
                </div>
            </div>
            <div class="form-group col-md-10">
                <label for="inputState">Location</label>
                <input type="text" class="form-control" id="title" placeholder="Location">
            </div>
        </div>

        <div class="form-group col-md-10">
            <label for="descriptionArea">Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
          </div>
        
            
        </form>
</div>
